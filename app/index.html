<!doctype html>
<html>
  <head>
    <title>Snake in pure HTML/JavaScript/CSS</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js"></script>
  </head>  
  <body>
    <div class="container">
      <h1>Simple Snake</h1>
      <p id="score"></p>
      <div class="container__frequency">
        <span class="frequency">wall redrawing frequency:</span>
        <input class="frequency-input" value="2" />
      </div>
      <div class="container__board"></div>
      <div class="container__layer container__layer_pause hidden"></div>
      <div class="container__layer container__layer_death hidden"></div>
    </div> 
  </body>
</html>
